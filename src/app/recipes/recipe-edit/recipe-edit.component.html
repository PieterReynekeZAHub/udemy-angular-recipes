<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <button type="submit"
              class="btn btn-success"
              [disabled]="!recipeForm.valid">Save
      </button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      <div class="row col-xs-12" style="margin-top: 10px">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 formControlName="name"
                 placeholder="Name">
        </div>
      </div>
      <div class="row col-xs-12">
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input type="text" class="form-control" id="imagePath"
                 formControlName="imagePath"
                 placeholder="image URL"
                 #imagePath>
        </div>
      </div>
      <div class="row col-xs-12">
        <div class="form-group">
          <img *ngIf="imagePath.value" [src]="imagePath.value" class="img-responsive img-fluid" alt="recipe image" id="imgPreview">
        </div>
      </div>
      <div class="row col-xs-12">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
            placeholder="Description"
            rows="6"></textarea>
        </div>
      </div>
      <div class="row col-xs-12" formArrayName="ingredients">
        <div class="row"
             *ngFor="let ingredientCtrl of controls; let i = index"
             [formGroupName]="i"
             style="margin-top: 10px">
          <div class="col-xs-8">
            <input type="text"
                   class="form-control"
                   formControlName="name">
          </div>
          <div class="col-xs-2">
            <input type="number"
                   class="form-control"
                   formControlName="amount">
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button type="button"
                    class="btn btn-success" (click)="onAddIngredient()">Add Ingredient
            </button>
          </div>
        </div>
      </div>
    </form>


  </div>
</div>
